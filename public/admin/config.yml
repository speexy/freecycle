backend:
  name: github
  repo: speexy/freecycle
  branch: gh-pages
  base_url: https://github.com/speexy/freecycle

media_folder: static/uploads
public_folder: uploads

collections:
  - name: items
    label: items
    folder: items
    create: true
    fields:
      - { name: title, label: Title }
      - { name: image, label: image, widget: image}
      - { name: body, label: Body, widget: markdown }
